<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Pencil body -->
    <rect x="4" y="18" width="20" height="6" rx="1" fill="#f59e0b" stroke="#fff" stroke-width="1" transform="rotate(-45 14 21)"/>
    <!-- Pencil tip -->
    <polygon points="26,6 30,10 24,16 20,12" fill="#fcd34d" stroke="#fff" stroke-width="1"/>
    <polygon points="30,10 28,12 26,10 28,8" fill="#1f2937"/>
    <!-- Eraser -->
    <rect x="2" y="20" width="6" height="6" rx="1" fill="#ec4899" stroke="#fff" stroke-width="1" transform="rotate(-45 5 23)"/>
  </g>
</svg>
