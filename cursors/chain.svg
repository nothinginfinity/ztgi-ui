<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Chain link 1 -->
    <ellipse cx="11" cy="11" rx="6" ry="4" fill="none" stroke="#4a9eff" stroke-width="2.5" transform="rotate(-45 11 11)"/>
    <!-- Chain link 2 -->
    <ellipse cx="21" cy="21" rx="6" ry="4" fill="none" stroke="#4a9eff" stroke-width="2.5" transform="rotate(-45 21 21)"/>
    <!-- Connection highlight -->
    <circle cx="16" cy="16" r="2" fill="#4a9eff"/>
  </g>
</svg>
