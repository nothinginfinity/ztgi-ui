<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Robot head -->
    <rect x="8" y="6" width="16" height="14" rx="3" fill="#10b981" stroke="#fff" stroke-width="1"/>
    <!-- Eyes -->
    <circle cx="12" cy="12" r="2" fill="#fff"/>
    <circle cx="20" cy="12" r="2" fill="#fff"/>
    <!-- Antenna -->
    <line x1="16" y1="6" x2="16" y2="2" stroke="#10b981" stroke-width="2"/>
    <circle cx="16" cy="2" r="2" fill="#10b981"/>
    <!-- Body hint -->
    <rect x="10" y="20" width="12" height="6" rx="2" fill="#10b981" stroke="#fff" stroke-width="1"/>
    <!-- Arms -->
    <line x1="10" y1="23" x2="6" y2="23" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <line x1="22" y1="23" x2="26" y2="23" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
