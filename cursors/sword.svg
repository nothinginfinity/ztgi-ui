<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="blade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="50%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
  </defs>
  <g filter="url(#shadow)">
    <!-- Blade -->
    <path d="M4,4 L8,8 L24,24 L28,20 L12,4 Z" fill="url(#blade)" stroke="#6b7280" stroke-width="1"/>
    <!-- Guard -->
    <rect x="20" y="20" width="8" height="3" rx="1" fill="#854d0e" stroke="#713f12" stroke-width="1" transform="rotate(-45 24 21.5)"/>
    <!-- Handle -->
    <rect x="24" y="24" width="6" height="3" rx="1" fill="#78350f" stroke="#713f12" stroke-width="1" transform="rotate(-45 27 25.5)"/>
    <!-- Pommel -->
    <circle cx="29" cy="29" r="2" fill="#ca8a04" stroke="#713f12" stroke-width="1"/>
  </g>
</svg>
