<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Magnifying glass -->
    <circle cx="12" cy="12" r="8" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <circle cx="12" cy="12" r="5" fill="#bfdbfe" opacity="0.3"/>
    <!-- Handle -->
    <line x1="18" y1="18" x2="28" y2="28" stroke="#1e40af" stroke-width="4" stroke-linecap="round"/>
    <!-- Highlight -->
    <path d="M8,8 Q10,6 12,8" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
