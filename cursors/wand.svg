<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Wand body -->
    <rect x="12" y="12" width="18" height="4" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1" transform="rotate(-45 21 14)"/>
    <!-- Wand tip glow -->
    <circle cx="6" cy="6" r="4" fill="#a855f7" filter="url(#glow)" opacity="0.8"/>
    <circle cx="6" cy="6" r="2" fill="#e879f9"/>
    <!-- Sparkles -->
    <circle cx="3" cy="10" r="1" fill="#fbbf24"/>
    <circle cx="10" cy="3" r="1" fill="#fbbf24"/>
    <circle cx="2" cy="4" r="0.8" fill="#fbbf24"/>
  </g>
</svg>
